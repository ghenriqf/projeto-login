<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
</head>
<body>
    <main>
        <section id="login">
                <div id="img">
    
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    </p>
                    <form action="cadastro.js" method="post" autocomplete="on">
                        <div>
                            <input type="email" id="iemail" required>
                            <label for="iemail"></label>
                        </div>
                        <div>
                            <input type="password" id="ipass" minlength="8" required>
                            <label for="ipass"></label>
                        </div>
                        <div>
                            <input type="submit" value="Entrar">
                        </div>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
