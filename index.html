<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="all" />
    <link rel="stylesheet" href="/styles/media-query.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="img"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="cadastro.js" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-icons">person</span>
              <input
                type="email"
                id="iemail"
                placeholder="Seu e-mail"
                autocomplete="email"
                required
                maxlength="30"
              />
              <label for="iemail">Login</label>
            </div>
            <div class="campo">
              <span class="material-icons">vpn_key</span>
              <input
                type="password"
                id="ipass"
                placeholder="Sua senha"
                autocomplete="current-password"
                required
                minlength="8"
                maxlength="30"
              />
              <label for="ipass">Senha</label>
            </div>
            <input type="submit" value="Entrar" />
            <a href="esqueci.html" class="botao">
              Esqueci a senha <span class="material-icons">mail</span>
            </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
